<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel= "stylesheet" href="css/main.css">
		<script src="script.js"></script>
	</head>
	<body>
		<div class="container">			
			<div class="jumbotron ">ZUMOS</div>
			<div class="row">						
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div id="container_1" >
						<div id="lists">
							<section id="Cities">
								<div class="text-center list_1"  id="list_1">	
									<a class="page-scroll" href="#Restaurants" id="link_1">Cities</a>
									<h3>Choose the County</h3>
								</div>
							</section>
							<section id="Restaurants">	
								<div class="text-center list_2" id="list_2">
									<a class="page-scroll" href="#Menus" id="link_2">Restaurants</a>
									<h3>Choose the City</h3>
								</div>
							</section>
							<section id="Menus">
								<div  class="text-center list_3" id="list_3">
									<a class= "page-scroll" href="#Advertise" id="link_3">Menu</a>
									<h3>Choose the School</h3>
								</div>
							</section>	
							
							<div class="well"  id="hist"></div>
							
							<section id="ADVERTISE">
								<div class="text-center Advertise" id="Advertise">	
									<a class="page-scroll" href="#Cities" id="link_4">ADVERTISE</a>
									<h3>Choose the type of AD</h3>
									<h2 id="1">JPEG</h2><form id="img"><input type="file" name="img"/></form> 
									<h2 id="2">GIF</h2><form id="gif"><input type="file" name="gif"/></form>						
									<h4>Would you like to add the HTML link of your site?</h4>
									<h3>HTML LINK</h3>								
									<button type="button" class="fill" id="yes">YES</button><button class="fill" type="button" id="no">NO</button>
									<form id="textbox">Insert link:<input type="text" name="link"/><input type="submit"/></form>								
								</div>
							</section>
							
							<div class="well"  id="Chart">
							</div>
							
						</div>
						<div class= "hidden-md hidden-sm hidden-xs" id="image">
							<img src="boy-jumping.png" id="img1"/>
						</div>			
					</div>
				</div>							
			</div>			
		</div>
	</body>
</html>
